<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade</title>

    {# Imports #}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/modal.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/toasts.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/settings.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/loading.css')}}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=TASA+Explorer:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    {% block styles %}{% endblock %}
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Loading</p>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-brand">
        <a href="/">
          <img
            src="{{ url_for('static', filename='images/ArcadeLogo.png') }}"
            alt="Arcade Logo"
          />
        </a>
      </div>
      <!-- Hamburger button for mobile -->
      <button class="hamburger" aria-label="Toggle menu">
        <i class="bi bi-list"></i>
      </button>
      <div class="navbar-search">
        <div class="search-container">
          <input type="search" placeholder="Search" aria-label="Search" />
          <button type="submit" class="search-btn">
            <img
              src="{{ url_for('static', filename='images/Search.png') }}"
              alt="Search"
            />
          </button>
        </div>
      </div>
      <div class="navbar-buttons">
        <a id="profile-btn">
          <img
            src="{{ url_for('static', filename='images/ProfileBtn.png') }}"
            alt="Profile"
          />
        </a>
        {% if LOGGEDIN %}
        <a id="notifications-btn">
          <img
            src="{{ url_for('static', filename='images/NotificationBtn.png') }}"
            alt="Notification"
          />
        </a>
        <a id="settings-btn">
          <img
            src="{{ url_for('static', filename='images/SettingsBtn.png') }}"
            alt="Settings"
          />
        </a>
        {% endif %}
      </div>
      <div class="mobile-menu">
        <div class="mobile-search">
          <div class="search-container">
            <input type="search" placeholder="Search" aria-label="Search" />
            <button type="submit" class="search-btn">
              <img
                src="{{ url_for('static', filename='images/Search.png') }}"
                alt="Search"
              />
            </button>
          </div>
        </div>
        <div class="mobile-buttons">
          <div class="mobile-button">
            <a id="profile-btn-mobile">
              <img
                src="{{ url_for('static', filename='images/ProfileBtn.png') }}"
                alt="Profile"
              />
            </a>
            <span>Profile</span>
          </div>
          {% if LOGGEDIN %}
          <div class="mobile-button">
            <a id="notifications-btn-mobile">
              <img
                src="{{ url_for('static', filename='images/NotificationBtn.png') }}"
                alt="Notification"
              />
            </a>
            <span>Notification</span>
          </div>
          <div class="mobile-button">
            <a id="settings-btn-mobile">
              <img
                src="{{ url_for('static', filename='images/SettingsBtn.png') }}"
                alt="Settings"
              />
            </a>
            <span>Settings</span>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Placeholder title.</h2>
        <div id="modal-contents"></div>
        <div id="modal-buttons" class="modal-buttons"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="game-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="game-modal-title">Placeholder title.</h2>
        <div id="game-modal-contents"></div>
      </div>
    </div>

    <div id="toast-container"></div>

    <!-- Scripts -->

    <!-- Constant Variables -->
    <script>
      LOGGEDIN = "{{ LOGGEDIN }}";
      WEBSITE_URL = "{{ WEBSITE }}";
    </script>

    <!-- Script Imports -->
    <script src="{{ url_for('static', filename='js/modal.js')}}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js')}}"></script>
    <script src="{{ url_for('static', filename='js/toasts.js')}}"></script>
    <script src="{{ url_for('static', filename='js/profile.js')}}"></script>
    <script src="{{ url_for('static', filename='js/settings.js')}}"></script>
    <script src="{{ url_for('static', filename='js/loading.js')}}"></script>
    <script src="{{ url_for('static', filename='js/games.js')}}"></script>
    <script src="{{ url_for('static', filename='js/codeParser.js')}}"></script>
    <script src="{{ url_for('static', filename='js/parameters.js')}}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
